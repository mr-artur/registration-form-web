<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments::head"></head>
    <body style="font-family:'Jura'">
        <div class="container my-5">
            <div class="shadow-lg p-5 mb-5 rounded text-center">
                <h2 class="mb-4">All Users</h2>
                <table class="table table-striped table-bordered table-sm table-hover shadow rounded mb-0">
                    <thead>
                        <tr>
                            <th class="text-center"> Id </th>
                            <th class="text-center"> First Name </th>
                            <th class="text-center"> Last Name </th>
                            <th class="text-center"> Email </th>
                            <th class="text-center"> Role </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.empty}">
                            <td colspan="5"> No Users </td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td><span th:text="${user.id}"></span></td>
                            <td><span th:text="${user.firstName}"></span></td>
                            <td><span th:text="${user.lastName}"></span></td>
                            <td><span th:text="${user.email}"></span></td>
                            <td><span th:text="${user.role}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
