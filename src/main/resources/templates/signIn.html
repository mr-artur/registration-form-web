<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments::head(title='Sign In')"></head>
<body class="bg-light">
<th:block th:replace="fragments::languages"></th:block>
<div class="container mt-5">
    <form id="form"
          class="form d-flex flex-column align-items-center p-4 shadow"
          data-url="/users/login"
    >
        <h2 th:text="#{signIn.label}" class="mb-4"></h2>
        <div class="form__element mb-3">
            <div class="input-group">
                <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="email_prepend"
                                  th:text="#{signIn.label.email}"
                            >
                            </span>
                </div>
                <input type="email"
                       class="form-control shadow-sm"
                       name="email"
                       th:placeholder="#{signIn.placeholder.email}"
                       aria-describedby="email_prepend"
                       required
                />
            </div>
        </div>
        <div class="form__element mb-4">
            <div class="input-group">
                <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="password_prepend"
                                  th:text="#{signIn.label.password}"
                            >
                            </span>
                </div>
                <input type="password"
                       class="form-control shadow-sm"
                       name="password"
                       th:placeholder="#{signIn.placeholder.password}"
                       aria-describedby="password_prepend"
                       required
                />
            </div>
        </div>
        <button th:text="#{signIn.button.submit}" type="submit" class="btn btn-success mb-4">
        </button>
        <a href="/users/new">
            <button th:text="#{signIn.button.signUp}" type="button" class="btn btn-info">
            </button>
        </a>
    </form>
    <div id="alert-success" th:text="#{alert.success}" class="alert alert-success mt-4"></div>
    <div id="alert-error" th:text="#{alert.error}" class="alert alert-danger mt-4"></div>
</div>
<script type="text/javascript" src="/js/form.js"></script>
</body>
</html>
