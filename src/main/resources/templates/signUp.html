<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="fragments::head(title='Sign Up')"></head>
    <body class="bg-light">
    <th:block th:replace="fragments::languages"></th:block>
        <div class="container mt-5">
            <form id="form"
                  class="form form-extended d-flex flex-column align-items-center p-4 shadow"
                  data-url="/users/save"
            >
                <h2 th:text="#{signUp.label}" class="mb-4"></h2>
                <div class="form__element mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="firstName_prepend"
                                  th:text="#{signUp.label.firstName}"
                            >
                            </span>
                        </div>
                        <input type="text"
                               class="form-control shadow-sm"
                               name="firstName"
                               th:placeholder="#{signUp.placeholder.firstName}"
                               aria-describedby="firstName_prepend"
                               required
                        />
                    </div>
                </div>
                <div class="form__element mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="firstNameNative_prepend"
                                  th:text="#{signUp.label.firstNameNative}"
                            >
                            </span>
                        </div>
                        <input type="text"
                               class="form-control shadow-sm"
                               name="firstNameNative"
                               th:placeholder="#{signUp.placeholder.firstNameNative}"
                               aria-describedby="firstNameNative_prepend"
                               required
                        />
                    </div>
                </div>
                <div class="form__element mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="lastName_prepend"
                                  th:text="#{signUp.label.lastName}"
                            >
                            </span>
                        </div>
                        <input type="text"
                               class="form-control shadow-sm"
                               name="lastName"
                               th:placeholder="#{signUp.placeholder.lastName}"
                               aria-describedby="lastName_prepend"
                               required
                        />
                    </div>
                </div>
                <div class="form__element mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="lastNameNative_prepend"
                                  th:text="#{signUp.label.lastNameNative}"
                            >
                            </span>
                        </div>
                        <input type="text"
                               class="form-control shadow-sm"
                               name="lastNameNative"
                               th:placeholder="#{signUp.placeholder.lastNameNative}"
                               aria-describedby="lastNameNative_prepend"
                               required
                        />
                    </div>
                </div>
                <div class="form__element mb-3">
                    <div class="input-group">
                        <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="email_prepend"
                                  th:text="#{signUp.label.email}"
                            >
                            </span>
                        </div>
                        <input type="email"
                               class="form-control shadow-sm"
                               name="email"
                               th:placeholder="#{signUp.placeholder.email}"
                               aria-describedby="email_prepend"
                               required
                        />
                    </div>
                </div>
                <div class="form__element mb-4">
                    <div class="input-group">
                        <div class="input-group-prepend shadow-sm">
                            <span class="form__element__label input-group-text"
                                  id="role_prepend"
                                  th:text="#{signUp.label.role}"
                            >
                            </span>
                        </div>
                        <input type="text"
                               class="form-control shadow-sm"
                               name="role"
                               th:placeholder="#{signUp.placeholder.role}"
                               aria-describedby="role_prepend"
                               required
                        />
                    </div>
                </div>
                <button th:text="#{signUp.button.submit}" type="submit" class="btn btn-success mb-4"></button>
                <a href="/users/login">
                    <button th:text="#{link.signIn}" type="button" class="btn btn-info mb-4"></button>
                </a>
                <a href="/users/all">
                    <button th:text="#{link.all}" type="button" class="btn btn-danger"></button>
                </a>
            </form>
            <div id="alert-success" th:text="#{alert.success}" class="alert alert-success mt-4"></div>
            <div id="alert-error" th:text="#{alert.error}" class="alert alert-danger mt-4"></div>
        </div>
    <script type="text/javascript" src="/js/form.js"></script>
    </body>
</html>
